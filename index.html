<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Bloom - 數據監控中心</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css?v=1.3">
</head>
<body>
    <div class="container">
        <div class="top-row">
            <div class="card title-card">
                <h1>🎮 Memory Bloom</h1>
                <p class="subtitle">遊戲數據實時監控與分析系統</p>
                <p class="version-info">系統版本 v2.4.0 | 雲端同步技術支援</p>
            </div>

            <div class="card note-card">
                <h2>📝 設備備註與紀錄</h2>
                <textarea id="sysMsgInput" placeholder="在此輸入設備狀況、筆記或交接事項..."></textarea>
                <div class="note-footer">
                    <span id="currentMsg">最後更新：讀取中...</span>
                    <button id="sendMsgBtn">儲存備註</button>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>📱 選擇監控設備</h2>
            <div class="device-list" id="deviceList">
                <div class="loading">正在搜尋 Firebase 中的設備...</div>
            </div>
        </div>

        <div class="dashboard">
            <div class="card">
                <h2>📊 累計數據</h2>
                <div class="stat-group">
                    <div class="stat-item">
                        <div class="stat-number" id="totalGames">0</div>
                        <div class="stat-label">總遊玩次數</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="highScore">0</div>
                        <div class="stat-label">最高分</div>
                    </div>
                </div>
            </div>

            <div class="card chart-card">
                <h2>📈 近期表現</h2>
                <div class="chart-container">
                    <canvas id="scoreChart"></canvas>
                </div>
            </div>

            <div class="card">
                <h2>🎯 最新一局</h2>
                <div class="stat-number" id="latestScore">0</div>
                <div class="stat-label">分數</div>
                <div id="latestMode" style="font-weight: bold; margin-bottom: 5px;">--</div>
                <div id="latestTime" style="color: #666; font-size: 0.85em;">--:--:--</div>
                <div style="margin-top: 15px;">
                    狀態: <span id="connectionStatus" class="status-offline">等待數據...</span>
                </div>
            </div>
        </div>

        <div class="card table-card">
            <h2>📋 詳細記錄清單</h2>
            <div class="table-responsive">
                <table>
                    <thead>
                        <tr>
                            <th>時間</th>
                            <th>模式</th>
                            <th>分數</th>
                            <th>耗時</th>
                            <th>Session ID</th>
                        </tr>
                    </thead>
                    <tbody id="recordsBody">
                        <tr><td colspan="5" class="loading">請選擇設備...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <footer>
        <p>Memory Bloom | Firebase 實時同步 | 最後更新: <span id="lastUpdate">--:--:--</span></p>
    </footer>

    <script src="script.js?v=1.3"></script>
</body>
</html>
